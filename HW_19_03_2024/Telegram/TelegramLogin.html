<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="stylesheet" href="./TelegramLogin.css">
</head>
<body>
    <div class="Main">
        <form action="">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/800px-Telegram_2019_Logo.svg.png" alt="TelegramLogo">
        <br>
        <br>
        <br>
        
        <h3>Telegram</h3>
        <p>Please confirm your country code and enter your<br> phone number</p>
         <br>
        
         <sub>Country</sub>
         <br>
         <select class="info" name="Countries" id="Country">
            <option value="">Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Brazil">Brazil</option>
            <option value="Ukrain">Ukrain</option>
            <option value="Germain">Germain</option>
            <option value="Kazakhstan">Kazakhstan</option>
            <option value="Spain">Spain</option>
            <option value="Franse">Franse</option>
            <option value="Turkey">Turkey</option>
            <option value="Uzbekistan">Uzbekistan</option>
            <option value="Russia">Russia</option>

        </select>
       <br>
       
       <sub class="su">Phone</sub>
       <br>
       <input class="info" type="text" name="phone" id="phone">
       <br>

     
       <input class="keep2" type="checkbox" name="keep" id="keep">
       <label class="keep" for="keep">Keep me signed in</label>
       <br>
       <br>
       <br>
       <br>
       <a href="https://user-images.githubusercontent.com/7101860/132941272-15aa5818-374d-4a62-a1cc-dd748bfd1f94.png">LOG IN BY QR CODE</a>
    </form>
       
    </div>
</body>
</html>
